<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% block page_title %}Information Site Hyunseo{% endblock %}</title>
	
	<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

	<!--
	<script src="{{ url_for('static', filename='js/infinite.min.js') }}"></script>
	-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/fire.css') }}">

</head>

<body>
	<script type=text/javascript>
		$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>
	<header>
		<div class="drag-target" data-sidenav="nav-mobile" style="touch-action:pan-y;
	  	-webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0,0,0,0); left: 0px;"></div>
	</header>
    {% block content %}{% endblock %}	    
</body>
