<!DOCTYPE html>
<html lang="ko">

<head>
	<title>{% block page_title %}Information Site Hyunseo{% endblock %}</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
	<header>
		 <!-- SideNav -->
  		<ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0%);">
		    <li>
		      <div class="user-view">
		      <div class="background">
		      </div>
		      <a href="#!name"><span class="white-text name">Park Hyunseo</span></a>
		    </li>
		    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
		    <li><a href="#!">Second Link</a></li>
		    <li><div class="divider"></div></li>
		    <li><a class="subheader">Subheader</a></li>
		    <li><a class="waves-effect" href="/">Home</a></li>
		    <li><a class="waves-effect" href="/memo">Memo</a></li>
		    <div class="card-panel teal">
		      <span class="white-text">Hi my name is ParkHyunseo, Nice to meet you</span>
		    </div>
	  	</ul>
	  	<div class="drag-target" data-sidenav="nav-mobile" style="touch-action:pan-y;
	  	-webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0,0,0,0); left: 0px;"></div>
	</header>
{% block content %}{% endblock %}
</body>
