{% extends 'base.html' %}

{% block content%}
<!-- 타이틀 추가  -->
<!-- 리스트를 오른쪽에 위치  -->
<!-- 폼을 중아에 위치  -->
<script type="text/javascript">
    $(function() {
        $('div.create-button').bind('click', function() {
            aciton();
            return false;
        });
        
        $('input[name=msg-input]').keyup(function(e) {
            if (e.keyCode == 13)
                action();        
        });

        function action(){
            $.getJSON($SCRIPT_ROOT + '/add_message', {
                message: $('input[name=msg-input]').val(),
            }, function(data) {
                $("input[name=msg-input").val('');
                $("#result").append("<div class='todo-item'>" + data + "</div>");
                
                // auto scroll 추가
            });
        }
    });
</script>
<header></header>
<main class="todo-list-template content">
    <div class="title">
        쓰레기 통
    </div>
    <section class="palette-wrapper">
        간단한 소개
    </section>
    <section class="form-wrapper">
        <div class="form">
            <input type="text" name="msg-input">
            <div class="create-button">
                추가
            </div>
    </section>
    <!--<section class="todos-wrapper">
        
    </section>-->
</main>
<section class="sidebar">
    <div class="todo-list-template" id="result">
        {% for curse in curses %}
            <div class='todo-item'>
                 <div class="todo-text">
                     {{ curse }} 
                 </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
